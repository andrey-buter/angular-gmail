<!DOCTYPE html>
<html ng-app="gmailApp">
<head>
	<title>{{1+1}} Gmail clone</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/main.css">

	<!-- <link rel="stylesheet" href="https://khalifenizar.github.io/gmail-clone/css/bootstrap.css">
	<link rel="stylesheet" href="https://khalifenizar.github.io/gmail-clone/css/bootstrap-theme.css">
	<link rel="stylesheet" href="https://khalifenizar.github.io/gmail-clone/css/main.css"> -->
	<style>
		.actions {
			padding-right: 0;
		}
		.people {
			padding-left: 0;
		}
		.people .people-names {
			margin-left: 10px;
		}
		.mail-icons {
			margin-right: 0;
		}
		.mail-icons li span,
		.people,
		.message,
		.date {
			cursor: pointer;
		}
		.new-message-wrapper {
			position: relative;
		}
		.new-letter {
			padding: 20px;
			z-index: 10;
			background-color: #fff;
			position: absolute;
			left: 10px;
			top: -10px;
			width: 100%;
			border: 1px solid #d0d0d0;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<header class="row">
			<div class="logo col-sm-2">
				<img src="img/google.png" alt="Google">
			</div><!-- logo -->

			<div class="search-bar col-sm-6">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search for...">
					<span class="input-group-btn">
						<button class="btn btn-main">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</span>
				</div><!-- /input-group -->

				<span class="arrow caret"></span>
			</div><!-- search-bar -->

			<div class="profile col-sm-4">
				<ul class="profile-icons list-inline pull-right">
					<li>Nizar</li>
					<li>
						<span class="glyphicon glyphicon-th"></span>
					</li>
					<li class="bell">
						<span class="glyphicon glyphicon-bell"></span>
					</li>
					<li>
						<img src="img/profile.jpg" class="img-circle">
					</li>
				</ul>
			</div><!-- profile -->
		</header>

		<div class="control-bar row">
			<div class="menu col-sm-2">
				Gmail
				<span class="caret"></span>
			</div><!-- menu -->

			<div class="controls col-sm-10">
				<ul class="control-list list-inline">
					<li>
						<button class="btn btn-control">
							<input type="checkbox" class="mail-select">
							<span class="caret"></span>
						</button>
					</li>
					<li>
						<button class="btn btn-control">
							<span class="glyphicon glyphicon-repeat"></span>
						</button>
					</li>
					<li>
						<button class="text-btn btn btn-control">
							<strong>More</strong>
							<span class="caret"></span>
						</button>
					</li>
				</ul>
			</div><!-- controls -->
		</div><!-- control-bar -->

		<gmail></gmail>
	</div>

	<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script> -->
	<script src="js/lib/angular.js"></script>
	<script src="js/lib/angular-ui-router.js"></script>
	<!-- <script src="js/dist/common.js"></script> -->
	<script src="js/dist/common.es6.js"></script>
	<script src="//localhost:35729/livereload.js"></script>
</body>
</html>
